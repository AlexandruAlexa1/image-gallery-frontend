name: CI/CD Angular to AWS + Test Report to GitHub Pages ğŸš€

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    name: ğŸ” Lint Angular code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Test Angular app
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:ci

      - name: ğŸ“„ Prepare test report
        run: |
          mkdir -p test-report
          cp -r coverage/*/* test-report/
          cp test-report/index.html test-report/404.html || true
          
      - name: ğŸ“¤ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-report
          
      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸš€ Deploy test report to GitHub Pages
        uses: actions/deploy-pages@v4

  build-deploy:
    name: â˜ï¸ Build & Deploy to AWS
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build Angular app
        run: npm run build -- --configuration production

      - name: â˜ï¸ Deploy to AWS S3
        run: aws s3 sync dist/image-gallery-frontend/browser/ s3://${{ secrets.AWS_S3_BUCKET }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ğŸ”„ Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
